{% load static %}
<!DOCTYPE html>
<html lang="es">

<!--Encabezado-->
<head>
    <title>Sistema de Administración Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<!--Cuerpo-->
<body class="d-flex flex-column min-vh-100">

    <!--Navegación Configuración-->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <!--Ícono de camión de Font Awesome-->
                <i class="fa-solid fa-truck fa-lg"></i> Sistema de Administración de Productos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">
                            <!--Ícono de lista de Font Awesome-->
                            <i class="fa-solid fa-list fa-lg"></i> Todos los Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add' %}">
                            <!--Ícono de carrito de compra de Font Awesome-->
                            <i class="fa-solid fa-cart-plus fa-lg"></i> Agregar Producto
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Contenido Principal-->
    <div class="container-fluid">
        {% block body %}
        {% endblock %}
    </div>

    <!--Footer-->
    <footer class="mt-auto mb-4">
        <div class="text-center"> 
            <span>
                Copyright &copy; <script>document.write(new Date().getFullYear())</script> De La Rosa Abril 5I
            </span>
        </div>
    </footer>

    <!--Bootstrap JS (asegúrate de que esta URL sea accesible y esté bien escrita) -->
    <!-- Puedes probar con una versión ligeramente más reciente si la 5.0.2 da problemas, por ejemplo 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
