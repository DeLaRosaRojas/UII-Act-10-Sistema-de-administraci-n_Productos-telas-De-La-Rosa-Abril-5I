{% extends "app_productos/base.html" %}

{% block body %}
    <h3 class="text-center m-4"> Agregar Producto</h3>
{% if success %}
    <div class="alert alert-success" role="alert">
        El nuevo producto ha sido agregado exitosamente. 
    <a href="{% url 'index' % }" class="alert-link"> Página principal.</a>
</div>
{% else %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-cart-plus fa-lg"></i>Registrar Producto</div>
                <div class="card-body">
                    <form action="{% url 'add' %}" method="POST">  <!-- <-- Aquí estaba el error, la etiqueta de cierre estaba aquí -->
                    {% csrf_token %}  
                    {{ form.as_p}}
                    <button type="submit" class="btn btn-primary"> Agregar </button>
                    <a href="{% url 'index' %}" class="btn btn-secondary"> Cancelar </a>
                    </form> <!-- <-- La etiqueta de cierre debe ir aquí, después de los campos y botones -->
                </div>
            </div>
        </div>
    </div>
{% endif%}


{% endblock %}
